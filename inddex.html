<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
<nav class="bg-gray-800 px-4 py-2 flex items-center justify-between">
  <a class="text-white font-bold no-underline" href="#">My App</a>
  <div class="flex items-center">
    <a class="text-white no-underline mr-3" href="#">Home</a>
    <a class="text-white no-underline mr-3" href="#">About</a>
    <a class="text-white no-underline mr-3" href="#">Contact</a>
  </div>
  <div class="block lg:hidden">
    <button class="flex items-center px-3 py-2 text-white border-2 border-white rounded-md">
      <svg class="fill-current h-3 w-3" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><title>Menu</title><path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z"/></svg>
    </button>
  </div>
</nav>
<div class="container max-w-sm mx-auto mt-10">
    <div class="bg-white p-8">
      <div class="mb-8">
        <h2 class="text-black font-bold mb-4 text-lg">Login</h2>
        <input type="text" name="email" class="text-base w-full py-3 px-4 border border-black rounded-md focus:outline-none" placeholder="Email">
      </div>
      <div class="mb-4">
        <input type="password" name="password" class="text-base w-full py-3 px-4 border border-black rounded-md focus:outline-none" placeholder="Password">
      </div>
      <div class="flex items-center justify-between">
        <button class="bg-indigo-500 hover:bg-indigo-600 text-white font-bold py-3 px-4 focus:outline-none focus:shadow-outline w-full" type="button">
          Login
        </button>
      </div>
      <div class="text-center pt-2">
        <a class="text-blue-600 hover:text-blue-800" href="#">Forgot Password?</a>
      </div>
    </div>
  </div>
</body>
</html>
